<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 11, intro to Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="mt-4 text-info">Lab 11, intro to Bootstrap</h1>
    <h2 class="ms-2 text-success bg-dark p-5">By: Adib Akter</h2>
    <h2 class="display-2 mb-5 text-muted">By: Adib Akter</h2>
    <p class="h5">This is my first application with Bootstrap</p>

    <h2>Images</h2>
    <figure class="m-5">
    <img class="rounded w-25" src="mountain.jpg" alt="image of the peak of a mountain">
    <figcaption class="mb-5 figure-caption">Rounded image</figcaption>

    <img class="rounded-circle w-25" src="mountain.jpg" alt="image of the peak of a mountain">
    <figcaption class="mb-5 figure-caption">Rounded circle image</figcaption>

    <img class="img-thumgnail w-25" src="mountain.jpg" alt="image of the peak of a mountain">
    <figcaption class="mb-5 figure-caption">Thumbnail image</figcaption>
    </figure>

    <h2>Lists</h2>
    <p>Food shopping</p>
    <ul class="list-group w-25 m-5">
        <li class="list-group-item d-flex">Apple</li>
        <li class="list-group-item active">Milk</li>
        <li class="list-group-item">Cereal</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
